<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nasir</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<img src="bgImage.jpg" class="absolute w-screen h-screen">
   <h1 class="bg-blue-700  item-center">Book Registration</h1>
  <div class=" flex justify-center ">
<form 
   class="bg-black absolute mt-20 w-1/3 p-8 p-10 rounded-md  bg-opacity-80"
  action="registration" 
  method="post">
   <h1 class="text-2xl font-bold text-white text-center ">Student Registration</h1>
   <div class="my-6">
   <div class="my-2">
   <input class=" border-1 rounded-md shadow-lg w-full border-red-800 p-2 text-white bg-gray-700 my-2" type="text" name="name" placeholder="Name" required><br>
    </div>
    
    <div class="my-2">
    <input class=" border-1 rounded-md  w-full border-red-800 p-2 text-white bg-gray-700 my-2" type="text" name="email" placeholder="Email" required><br>
   </div>
   
   <div class="my-2">
   
    <input class=" border-1 rounded-md w-full border-red-800 p-2 text-white bg-gray-700 my-2" type="text" name="mobile" placeholder="Mobile No." required><br>
   </div>
   
   <div class="my-2">
    <select name="stream" class=" border-1 w-full  rounded-md border-red-800 p-2 text-white  bg-gray-700 my-2">
       <option value="null" disabled selected class="bg-gray-300 hover:bg-gray-300">Select Cource</option>
              <option >B.Tech (CSE)</option>
              <option >B.Tech (AI)</option>
              <option >B.Tech (ML)</option>
              <option >B.Tech (CS BS)</option>
              <option >B.Tech (IOT)</option>
              <option >B.Tech (IT)</option>
              <option >B.Tech (ECE)</option>
              <option >B.Tech (EEE)</option>
              <option >B.Tech (ME)</option>
              
                     
              
       
       
    </select>   </div>
   
   
   
    <select name="gender" class=" border-1 w-full  rounded-md border-red-800 p-2 text-white  bg-gray-700 my-2">
       <option value="null" disabled selected class="bg-gray-300 hover:bg-gray-300">Select</option>
       <option value="male" name="male">Male</option>
       <option value="female" name="female">Female</option>
       <option value="Others" name="others">Others</option>
    </select>
    	
   <div class="my-2">
   <input type="submit" value="Submit" class="my-4 text-white text-lg item-center bg-blue-700 w-full p-4 rounded-md">
   </div>
   </div>
    
</form>
   </div>
</body>
</html>
